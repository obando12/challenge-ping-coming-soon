<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/app.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <section class="ping">
      <img class="ping__logo" src="./images/logo.svg" alt="" />

      <h1 class="ping__title">
        We are launching <span class="ping__span">soon!</span>
      </h1>

      <p class="ping__text">Subscribe and get notified</p>

      <form class="form">
        <input type="text" class="input" placeholder="Your email address..." />
        <button class="btn">Notify Me</button>
      </form>
      <img class="ping__img" src="./images/illustration-dashboard.png" alt="" />

      <div class="social">
        <i class="fab fa-facebook-f social__icon"></i>
        <i class="fab fa-twitter social__icon"></i>
        <i class="fab fa-instagram social__icon"></i>
      </div>

      <p class="ping__copy">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </body>
</html>
